<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../../web-component-tester/browser.js"></script>
    <script src="../test-helper.js"></script>
    <link rel="import" href="../../../app-pouchdb/pouchdb.html">
    <link rel="import" href="../../../arc-data-generator/arc-data-generator.html">
    <link rel="import" href="../../arc-data-import.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <arc-data-import></arc-data-import>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataTestHelper, DataGenerator */
    suite('Postamn import to datastore - v1', function() {
      let originalData;
      let element;
      let data;
      suiteSetup(function() {
        return DataTestHelper.getFile('collection-v1.json')
        .then((response) => {
          originalData = JSON.parse(response);
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData()
        .then(function() {
          return DataGenerator.destroyVariablesData();
        })
        .then(function() {
          return DataGenerator.destroyHeadersData();
        });
      });

      setup(function() {
        element = fixture('basic');
        data = DataTestHelper.clone(originalData);
      });

      test('Stores the data', function() {
        return element.normalizeImportData(data)
        .then((parsed) => {
          return element.storeData(parsed);
        })
        .then((errors) => {
          assert.isUndefined(errors);
          return DataTestHelper.getDatastoreRequestData();
        })
        .then((requests) => {
          assert.lengthOf(requests, 2);
          return DataTestHelper.getDatastoreProjectsData();
        })
        .then((projects) => {
          assert.lengthOf(projects, 1);
        });
      });

      test('Overrides all data', function() {
        return element.normalizeImportData(data)
        .then((parsed) => {
          return element.storeData(parsed);
        })
        .then((errors) => {
          assert.isUndefined(errors);
          return DataTestHelper.getDatastoreRequestData();
        })
        .then((requests) => {
          assert.lengthOf(requests, 2);
          return DataTestHelper.getDatastoreProjectsData();
        })
        .then((projects) => {
          assert.lengthOf(projects, 1);
        });
      });

    });
    </script>

  </body>
</html>
