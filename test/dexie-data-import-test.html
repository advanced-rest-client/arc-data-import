<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <script src="test-helper.js"></script>
    <link rel="import" href="../../arc-data-generator/arc-data-generator.html">
    <link rel="import" href="../arc-data-import.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <arc-data-import></arc-data-import>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, DataTestHelper, DataGenerator */
    suite('Dexie import to datastore', function() {
      let originalData;
      let element;
      let data;
      suiteSetup(function() {
        return DataTestHelper.getFile('dexie-data-export.json')
        .then((response) => {
          originalData = JSON.parse(response);
        });
      });

      suiteTeardown(function() {
        return DataGenerator.destroySavedRequestData();
      });

      setup(function() {
        element = fixture('basic');
        data = DataTestHelper.clone(originalData);
      });

      let readProjects;
      let readRequests;

      test('Stores the data', function() {
        return element.normalizeImportData(data)
        .then((parsed) => {
          return element.storeData(parsed);
        })
        .then((errors) => {
          assert.isUndefined(errors);
          return DataTestHelper.getDatastoreRequestData();
        })
        .then((requests) => {
          assert.lengthOf(requests, 6);
          readRequests = requests;
          return DataTestHelper.getDatastoreProjectsData();
        })
        .then((projects) => {
          assert.lengthOf(projects, 2);
          readProjects = projects;
          return DataTestHelper.getDatastoreHistoryData();
        })
        .then((history) => {
          assert.lengthOf(history, 0);
        });
      });

      let updatedRequests;

      test('Overrides (some) data', function() {
        return element.normalizeImportData(data)
        .then((parsed) => {
          return element.storeData(parsed);
        })
        .then((errors) => {
          assert.isUndefined(errors);
          return DataTestHelper.getDatastoreRequestData();
        })
        .then((requests) => {
          // 4 requests are in a project in the test data
          // and this import is missing project ID so it generates IDs again
          // so together it should give 6 from previous import + 4 new
          assert.lengthOf(requests, 10);
          updatedRequests = requests;
          let oldId = readRequests[0]._id;
          let oldRequest = requests.find(item => item._id === oldId);
          return DataTestHelper.updateRequestRandom(oldRequest);
        })
        .then(() => DataTestHelper.getDatastoreRequestData())
        .then((requests) => {
          for (let i = 0; i < requests.length; i++) {
            if (requests[i].legacyProject) {
              assert.notEqual(requests[i]._rev.indexOf('2'), 0);
            } else {
              assert.equal(requests[i]._rev.indexOf('2'), 0);
            }
          }
          return DataTestHelper.getDatastoreProjectsData();
        })
        .then((projects) => {
          assert.lengthOf(projects, 4);
          return DataTestHelper.getDatastoreHistoryData();
        })
        .then((history) => {
          assert.lengthOf(history, 0);
        });
      });

    });
    </script>

  </body>
</html>
