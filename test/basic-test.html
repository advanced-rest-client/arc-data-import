<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/test-helpers.js"></script>
    <link rel="import" href="../arc-data-import.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <arc-data-import></arc-data-import>
      </template>
    </test-fixture>

    <script>
    /* global fixture, assert, HTMLUnknownElement, ArcDataImport */
    suite('basic', function() {

      let element;
      setup(function() {
        element = fixture('basic');
      });

      test('ArcDataImport class is visible', function() {
        assert.ok(ArcDataImport);
      });

      test('_dataStore is an element', function() {
        const transformer = element._dataStore;
        assert.ok(transformer);
        assert.equal(transformer.nodeName.toLowerCase(), 'import-data-store');
        assert.isFalse(transformer instanceof HTMLUnknownElement);
      });
    });
    </script>

  </body>
</html>
